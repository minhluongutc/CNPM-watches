<div class="container">
  <h1 class="title-list">Danh sách đồng hồ</h1>
  <div class="search-form">
    <input class="search-input" type="text" placeholder="Tên, chất liệu, giá,...">
    <svg class="search-icon" width="24px" height="24px" viewBox="0 0 24 24" fill="none"
         xmlns="http://www.w3.org/2000/svg">
      <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
      <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
      <g id="SVGRepo_iconCarrier">
        <path
          d="M14.9536 14.9458L21 21M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
          stroke="#000000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
      </g>
    </svg>
  </div>
  <div style="    padding: 0 24px;
    margin-top: 30px;">
    <hr>
  </div>
  <div class="table-container">
    <h2 style="font-size: 19px">724 kết quả</h2>
    <div class="action-button">
      <div class="remove-button" *ngIf="selection.selected.length">
        <button class="button--danger">Xóa ({{selection.selected.length}})</button>
      </div>
      <div class="add-button">
        <button class="button--primary">Thêm mới</button>
      </div>
    </div>
  </div>
  <section class="example-container mat-elevation-z8" tabindex="0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Checkbox Column -->
      <ng-container matColumnDef="select" sticky>
        <th style="background-color: #fff" mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? toggleAllRows() : null"
                        [checked]="selection.hasValue() && isAllSelected()"
                        [indeterminate]="selection.hasValue() && !isAllSelected()"
                        [aria-label]="checkboxLabel()">
          </mat-checkbox>
        </th>
        <td style="background-color: #fff" mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()"
                        (change)="$event ? selection.toggle(row) : null"
                        [checked]="selection.isSelected(row)"
                        [aria-label]="checkboxLabel(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No.</th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef> Weight</th>
        <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
      </ng-container>

      <!-- Symbol Column -->
      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef> Symbol</th>
        <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
      </ng-container>

      <ng-container matColumnDef="star" stickyEnd>
        <th mat-header-cell *matHeaderCellDef aria-label="row actions" style="background-color: #fff">Thao tác</th>
        <td mat-cell *matCellDef="let element">
          <div class="action">
            <div class="edit-icon">
              <svg width="25px" height="25px" viewBox="0 0 24 24"
                   fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path class="edit-icon-hover" fill-rule="evenodd" clip-rule="evenodd"
                        d="M20.8477 1.87868C19.6761 0.707109 17.7766 0.707105 16.605 1.87868L2.44744 16.0363C2.02864 16.4551 1.74317 16.9885 1.62702 17.5692L1.03995 20.5046C0.760062 21.904 1.9939 23.1379 3.39334 22.858L6.32868 22.2709C6.90945 22.1548 7.44285 21.8693 7.86165 21.4505L22.0192 7.29289C23.1908 6.12132 23.1908 4.22183 22.0192 3.05025L20.8477 1.87868ZM18.0192 3.29289C18.4098 2.90237 19.0429 2.90237 19.4335 3.29289L20.605 4.46447C20.9956 4.85499 20.9956 5.48815 20.605 5.87868L17.9334 8.55027L15.3477 5.96448L18.0192 3.29289ZM13.9334 7.3787L3.86165 17.4505C3.72205 17.5901 3.6269 17.7679 3.58818 17.9615L3.00111 20.8968L5.93645 20.3097C6.13004 20.271 6.30784 20.1759 6.44744 20.0363L16.5192 9.96448L13.9334 7.3787Z"
                        fill="#828488"
                  ></path>
                </g>
              </svg>
            </div>
            <div class="remove-icon">
              <svg width="25px" height="25px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path d="M10 11V17" stroke="#828488" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="remove-icon-hover"></path>
                  <path d="M14 11V17" stroke="#828488" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="remove-icon-hover"></path>
                  <path d="M4 7H20" stroke="#828488" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" class="remove-icon-hover"></path>
                  <path d="M6 7H12H18V18C18 19.6569 16.6569 21 15 21H9C7.34315 21 6 19.6569 6 18V7Z"
                        class="remove-icon-hover" stroke="#828488"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                  <path d="M9 5C9 3.89543 9.89543 3 11 3H13C14.1046 3 15 3.89543 15 5V7H9V5Z" class="remove-icon-hover"
                        stroke="#828488"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
                </g>
              </svg>
            </div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          (click)="selection.toggle(row)">
      </tr>
    </table>
  </section>

  <div class="bottom-table">
    <div class="page-size">
      <p>Số kế quả mỗi trang</p>
      <select #pageSize class="page-size-number" (change)="onSelected(pageSize.value)">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
        <option value="20">20</option>
      </select>
    </div>
    <div class="pagination">
      <p>Hiển thị ..-.. trên tổng .. kết quá </p>
      <ul class="pagination-list">
        <li class="pagination-item">
          <button class="pagination-button"><<</button>
        </li>
        <li class="pagination-item">
          <button class="pagination-button"><</button>
        </li>
        <li class="pagination-item" *ngFor="let page of [1,2,3,4,5]; let i = index">
          <button class="pagination-button">{{page}}</button>
        </li>
        <li class="pagination-item">
          <button class="pagination-button">>></button>
        </li>
        <li class="pagination-item">
          <button class="pagination-button">></button>
        </li>
      </ul>

    </div>
  </div>
</div>
